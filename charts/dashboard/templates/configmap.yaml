apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-configmap
data: 
  bookmarks.yaml: |
    ---
    # For configuration options and examples, please see:
    # https://gethomepage.dev/configs/bookmarks

    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/

    - Social:
        - Reddit:
            - abbr: RE
              href: https://reddit.com/

    - Entertainment:
        - YouTube:
            - abbr: YT
              href: https://youtube.com/
  services.yaml: |
    ---
    # For configuration options and examples, please see:
    # https://gethomepage.dev/configs/services/

    - My First Group:
        - My First Service:
            href: http://localhost/
            description: Homepage is awesome

    - My Second Group:
        - My Second Service:
            href: http://localhost/
            description: Homepage is the best

    - My Third Group:
        - My Third Service:
            href: http://localhost/
            description: Homepage is ðŸ˜Ž
  widgets.yaml: |
    ---
    # For configuration options and examples, please see:
    # https://gethomepage.dev/configs/info-widgets/

    - resources:
        cpu: true
        memory: true
        disk: /

    - search:
        provider: duckduckgo
        target: _blank
  settings.yaml: |
    ---
    # For configuration options and examples, please see:
    # https://gethomepage.dev/configs/settings/

    title: My dashboard
    favicon: /icons/favicon.ico
    description: My dashboard

    headerStyle: underlined # default style

    startUrl: http://homepage.nemeapve.lan

    background:
      image: /images/krosmoz1.jpg
      #blur: sm # sm, "", md, xl... see https://tailwindcss.com/docs/backdrop-blur
      #saturate: 50 # 0, 50, 100... see https://tailwindcss.com/docs/backdrop-saturate
      #brightness: 50 # 0, 50, 75... see https://tailwindcss.com/docs/backdrop-brightness
      #opacity: 100 # 0-100

    theme: dark

    color: purple
    # slate, gray, zinc, neutral, stone, amber, yellow, lime, green, emerald, teal, cyan, sky, blue, indigo, violet, purple, fuchsia, pink, rose, red, white

    providers:
      openweathermap: 4315idontthinkso343573

    showStats: true

    cardBlur: sm

    layout:
      Social:
        icon: https://toppng.com/uploads/thumbnail/database-database-icon-11563207079j8dvtin30q.png
      Entertainment:
        icon : https://www.truenas.com/wp-content/uploads/2020/06/logo-TrueNAS-Scale-compressor.png
        style: row
        columns: 4
      Developer:
        icon : /icons/proxmox.png
        style: row
        columns: 3
  kubernetes.yaml: |
    # empty
  docker.yaml: |
    # empty
  custom.css: |
    # empty
  custom.js: |
